<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body onload="obterFilmes()">
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-danger alert-dismissible fade" role="alert">
                    Preencha todos os campos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="tituloInput" placeholder="Título do filme">
                    <label for="tituloInput">Título do filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do filme">
                    <label for="sinopseInput">Sinopse do filme</label>
                </div>
            </div>

            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <input type="number" min="1880" max="2024" class="form-control" id="anoInput" placeholder="Ano de lançamento do filme">
                    <label for="anoInput">Ano de lançamento do filme do filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <select class="form-select" aria-label="Classificação do filme entre Excelente e Péssimo" id="selectClassificacao">
                        <option value="">Selecione um valor</option>
                        <option value="5">Excelente</option>
                        <option value="4">Bom</option>
                        <option value="3">Regular</option>
                        <option value="2">Ruim</option>
                        <option value="1">Péssimo</option>
                    </select>
                    <label for="selectClassificacao">Classificação do filme</label>
                </div>
            </div>



        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <table class="table table-striped table-hover
                text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                            <th>Data de lançamento</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>



    <!-- também importamos nosso arquivo javascript -->
    <script src="js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
